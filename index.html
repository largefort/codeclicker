<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8bit Programming Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "howler": "https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"
        }
    }
    </script>
    <style>
        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .clicked {
            transform: scale(1.45) !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>8bit Programming Clicker</h1>
            <div class="stats">
                <div class="stat">
                    <span id="lines">0</span> Lines of Code
                </div>
                <div class="stat">
                    <span id="lps">0</span> Lines per Second
                </div>
                <div class="stat">
                    <span id="cash">0</span> $
                </div>
            </div>
        </header>
        
        <main>
            <div class="workspace">
                <div id="computer" class="computer">
                    <div class="computer-screen">
                        <div id="code-display" class="code-display"></div>
                    </div>
                    <div class="computer-keyboard"></div>
                </div>
            </div>
            
            <div class="shop">
                <h2>Upgrades</h2>
                <div id="upgrades" class="upgrades-container"></div>
                
                <h2>Hire Programmers</h2>
                <div id="programmers" class="programmers-container"></div>
                
                <h2>Office Upgrades</h2>
                <div id="office-upgrades" class="office-upgrades-container"></div>
            </div>
        </main>
        
        <footer>
            <div id="notifications" class="notifications"></div>
        </footer>
    </div>
    
    <script type="module" src="utility.js"></script>
    <script type="module" src="postEffects.js"></script>
    <script type="module" src="clickAnimations.js"></script>
    <script type="module" src="numberFormatter.js"></script>
    <script type="module" src="keyboard.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
